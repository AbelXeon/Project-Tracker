<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 50px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; text-align: center; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .delete-btn { background: red; color: white; }
        .cancel-btn { background: #ccc; color: black; text-decoration: none; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Delete Project: {{ object.name }}</h2>
        <p>Are you sure you want to delete this project?</p>
        <form method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
        </form>
        <a href="{% url 'project_list' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
