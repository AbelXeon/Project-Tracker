<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}Add{% endif %} Project</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 50px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{% if object %}Edit{% else %}Add{% endif %} Project</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Project</button>
        </form>
        <br>
        <a href="{% url 'project_list' %}">Cancel</a>
    </div>
</body>
</html>
